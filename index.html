<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>E-Commerce</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <header class="topo">
            <div class="conteudo">
                <h1>Weartake</h1>
                <nav>
                    <ul>
                        <li>
                            <a id="todos" href="#"><strong>Todos</strong></a>
                        </li>
                        <li>
                            <a href="#">Acessórios</a>
                        </li>
                        <li>
                            <a href="#">Calçados</a>
                        </li>
                        <li>
                            <a href="#">Camisetas</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="principal">
            <div class="sectionBox">
                <section class="cardsBox"></section>
                <section class="cartBox">
                    <form class="searchArea">
                        <input type="text" name="search" placeholder="Buscar produto">
                        <button id="SearchButton">Pesquisar</button>
                    </form>
                    <div class="cartBody">
                        <div class="rectangle">
                            <h3>Carrinho de Compras</h3>
                        </div>
                        <div class="cartInner">
                            <h3>Carrinho Vazio</h3>
                            <span>Adcione Items</span>
                        </div>			
                    </div>
                </section>
            </div>
        </main>
        <script src="./script.js"></script>
    </body>
</html>
