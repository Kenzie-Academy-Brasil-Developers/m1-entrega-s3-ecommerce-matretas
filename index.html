<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>E-Commerce</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <header class="topo">
            <div class="conteudo">
                <h1>Weartake</h1>
                <nav>
                    <ul></ul>
                </nav>
            </div>
        </header>
        <main class="principal">
            <div class="sectionBox">
                <section class="cardsBox"></section>
                <section class="cartBox">
                    <form class="searchArea">
                        <input type="text" name="search" placeholder="Buscar produto pelo nome">
                        <button id="searchButton">Pesquisar</button>
                    </form>
                    <div class="cartBody">
                        <div class="cartHeader">
                            <h3>Carrinho de Compras</h3>
                        </div>
                        <div class="cartInner">
                            <h3 class="emptyH3">Carrinho Vazio</h3>
                            <span class="emptySpan">Adicione produtos</span>
                        </div>
                    </div>
                    <table class="hide">
                        <tr>
                            <th>Quantidade:</th>
                            <td class="qnt">0</td>
                        </tr>
                        <tr>
                            <th>Total:</th>
                            <td class="prize">0</td>
                        </tr>
                    </table>
                </section>
            </div>
        </main>
        <script src="./cardsInfos.js"></script>
        <script src="./script.js"></script>
    </body>
</html>
